name: Java CI/CD with Gradle and AKS

on:
  push:
    branches: 
      - master
      - feature/update
  pull_request:
    branches:
      - master


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4Ô∏è‚É£ Build Spring Boot app
      - name: Build Spring Boot app
        run: ./gradlew clean bootJar

      # 5Ô∏è‚É£ Setup Docker Buildx and QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6Ô∏è‚É£ Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-project:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-project:${{ github.sha }}

      # 8Ô∏è‚É£ Azure login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9Ô∏è‚É£ Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }}

      # üîü Update manifest and apply
      - name: Update deployment image and deploy to AKS
        run: |
          # Replace placeholder image in deployment.yaml with new image tag
          Write-Host "Updating deployment manifest with new image..."
          (Get-Content k8s/deployment.yaml) -replace "image: .*", "image: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-docker-project:${{ github.sha }}" | Set-Content k8s/deployment.yaml
          
          # Apply Deployment and Service manifests
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          # Wait for rollout to finish
          kubectl rollout status deployment/ci-cd-deployment
